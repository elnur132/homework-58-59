{% extends 'base.html' %}

{% block content %}
<style>
    .register-container {
        max-width: 50%;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        background-color: #f8f9fa;
    }

    .register-header {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: bold;
    }

    .register-form label {
        display: block;
        margin-bottom: 10px;
    }

    .register-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ced4da;
    }

    .register-form button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .register-form button:hover {
        background-color: #0069d9;
    }

    .register-links {
        text-align: center;
        margin-top: 20px;
    }
</style>

<div class="register-container">
    <h1 class="register-header">Регистрация</h1>

    <form method="post" action="." class="register-form">
        {% csrf_token %}

        <div>
            <label>Логин</label>
            {{ form.username }}
        </div>

        <div>
            <label>Электронная почта</label>
            {{ form.email }}
        </div>

        <div>
            <label>Пароль</label>
            {{ form.password1 }}
        </div>

        <div>
            <label>Подтверждение пароля</label>
            {{ form.password2 }}
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="register-links">
        <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
    </div>
</div>
{% endblock %}
